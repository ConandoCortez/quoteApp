<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'exam_app\css\stylesheet.css' %}" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        {% for message in messages%}
            <p style='color: red'>{{message}}</p>
        {% endfor %}
        <h2>Registration</h2>
        <form action="/process" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>
                        <input type="hidden" name="button" value="register">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Name <input type="text" name="name" id="name"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="alias">Alias <input type="text" name="alias" id="alias"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email Address <input type="text" name="email" id="email"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password <input type="password" name="password" id="password"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Confirm Password <input type="password" name="confirm_password" id="password"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birthday">Date of Birth <input type="text" name="birthday" placeholder = 'MM/DD/YYYY'></label>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>

        </form>
        <hr>
        <h2>Login</h2>
        <form action="/process" method="post">
            {% csrf_token %}
            <input type="hidden" name="button" value="login">
            <table>
                <tr>
                    <td>
                        <label for="email">Email Address <input type="text" name="email" id="email"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password <input type="password" name="password" id="password"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
