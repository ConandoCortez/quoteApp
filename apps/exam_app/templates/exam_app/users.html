<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <a href="/quotes">Dashboard</a>
        <a href="/logout">Logout</a>
        <p>Posts by {{user.alias}}</p>
        Count: {{numOfQuotes}}
        <!-- Print out number of quotes made by user -->
        {% for quote in quotes %}
            <p><span style="color: red">{{quote.author}}:</span> {{quote.content}}</p>
        {% endfor %}
    </body>
</html>
